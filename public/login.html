<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma Disco - Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="stylesheet.css" />

    <link rel="icon" type="image/x-icon" href="imagenes/favicon/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="flex flex-col justify-center items-center mt-20">
      <h3 class="mb-4 font-bold text-lg">Login</h3>

      <form>
        <label for="email">Email</label>
        <div>
          <input
            type="email"
            id="email"
            required
            name="email"
            class="border-2 rounded border-slate-600 mt-2"
          />
        </div>

        <label for="password">Password</label>
        <div>
          <input
            type="password"
            id="password"
            required
            name="password"
            class="border-2 rounded border-slate-600 mt-2"
          />
        </div>

        <input
          id="signInFormSubmit"
          type="submit"
          class="border-2 rounded-none border-slate-600 mt-4 w-20"
        />
      </form>
    </div>
    <div>
      <p class="text-center mt-8">
        ¿Aún no sos miembro? <a href="signUp.html">Registrate</a>
      </p>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="logIn.js"></script>
  </body>
</html>
