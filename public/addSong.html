<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Plataforma Disco</title>
    <link rel="icon" type="image/x-icon" href="imagenes/favicon/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <style>
    .importante {
      background-color: lime;
      border: 5px solid red;
      background-color: orange;
    }
  </style>

  <body class="h-full">
    <div class="min-h-screen h-full flex">
      <div class="sidebar w-1/5 bg-black">
        <div
          class="text-white text-center m-y-5 border-b-2 border-b-white p-4 font-bold flex items-center"
        >
          <img
            src="imagenes/winstonChurchillProfileImage.jpg"
            alt="winston churchill profile pic"
            class="w-10 rounded-full ml-2 mr-4"
          />
          <span id="sidebarUserName"> </span>
        </div>

        <div
          class="text-white text-center m-y-5 border-b-2 border-b-white p-4 font-bold"
        >
          <a href="index.html">Other Albums</a>
        </div>
        <div
          class="text-white text-center m-y-5 border-b-2 border-b-white p-4 font-bold"
        >
          <a href="editAlbum.html">Edit Album</a>
        </div>
        <div
          class="text-white text-center m-y-5 border-b-2 border-b-white p-4 font-bold"
        >
          <a href="addSong.html">Add Song</a>
        </div>
        <div
          class="text-white text-center m-y-5 border-b-2 border-b-white p-4 font-bold"
        >
          Log Out
        </div>
      </div>

      <div
        class="flex-auto justify-center content h-full w-4/5 bg-gradient-to-r from-purple-500 to-pink-500"
      >
        <h1 class="text-6xl font-bold mt-10 text-center">Add Song</h1>

        <div class="text-center mt-12">
          <label for="songTitleInput" class="font-bold text-2xl">Title</label>
        </div>
        <input
          id="songTitleInput"
          class="rounded-lg my-6 w-3/5 block mx-auto h-10 p-3"
          type="text"
        />

        <div class="text-center mt-8">
          <label for="songDurationInput" class="font-bold text-2xl"
            >Duration</label
          >
        </div>
        <input
          id="songDurationInput"
          class="rounded-lg my-6 w-3/5 block mx-auto h-10 p-3"
          type="number"
        />

        <div class="text-center mt-8">
          <label for="addSongLinkInput" class="font-bold text-2xl"
            >Add a Link</label
          >
        </div>
        <input
          id="addSongLinkInput"
          class="rounded-lg my-6 w-3/5 block mx-auto h-10 p-3"
          type="text"
        />

        <div class="flex justify-between w-3/5 mx-auto mt-8">
          <button
            type="button"
            class="w-2/5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            id="saveSongButton"
          >
            Save
          </button>

          <button
            type="button"
            class="w-2/5 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-lg px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
            id="cancelSongButton"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./utils/utils.js" type="module"></script>
    <script src="addSong.js" type="module"></script>
  </body>
</html>
