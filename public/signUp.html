<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma Disco - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="imagenes/favicon/favicon.ico" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <div class="flex flex-col justify-center items-center mt-20">
      <h3 class="mb-4 font-bold text-lg w-60 ml-28">Sign Up</h3>

      <form class="w-60">
        <div class="my-3">
          <label for="name" class="block">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            class="border-2 rounded border-slate-600 mt-1"
          />
        </div>

        <div class="my-3">
          <label for="lastName" class="block">Apellido</label>
          <input
            type="text"
            id="lastName"
            name="surname"
            class="border-2 rounded border-slate-600 mt-1"
          />
        </div>

        <div class="my-3">
          <label for="email" class="block">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="border-2 rounded border-slate-600 mt-1"
          />
        </div>

        <div class="my-3">
          <label for="password" class="block">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            class="border-2 rounded border-slate-600 mt-1"
          />
          <p id="passwordWarning" class="text-xs text-red-600 hidden">
            La contraseña debe tener al menos 6 caracteres
          </p>
        </div>

        <div class="my-3">
          <label for="age" class="block">Edad</label>
          <input
            type="number"
            id="age"
            name="age"
            class="border-2 rounded border-slate-600 mt-1"
          />
        </div>

        <input
          id="submitFormButton"
          type="submit"
          class="border-2 rounded-none border-slate-600 mt-4 w-20"
        />
      </form>

      <!-- <button
        id="submitFormButton"
        class="border-2 rounded-none border-slate-600 mt-4 w-20"
      >
        Submit
      </button> -->
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./utils/utils.js" type="module"></script>
    <script src="signup.js" type="module"></script>
  </body>
</html>
