<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Plataforma Disco</title>
    <link rel="icon" type="image/x-icon" href="imagenes/favicon/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="min-h-screen h-full flex">
      <div class="sidebar w-1/5 bg-black">
        <div
          class="text-white text-center m-y-5 border-b-2 border-b-white p-4 font-bold flex items-center"
        >
          <img
            src="imagenes/winstonChurchillProfileImage.jpg"
            alt="winston churchill profile pic"
            class="w-10 rounded-full ml-2 mr-4"
          />
          Santi Scanlan
        </div>

        <div
          class="text-white text-center m-y-5 border-b-2 border-b-white p-4 font-bold cursor-pointer"
        >
          <a id="otherAlbums">Other Albums</a>
        </div>

        <div
          class="text-white text-center m-y-5 border-b-2 border-b-white p-4 font-bold"
        >
          Log Out
        </div>
      </div>

      <div
        class="flex-auto justify-center content h-full w-4/5 bg-gradient-to-r from-purple-500 to-pink-500"
      >
        <h1 class="text-6xl font-bold mt-10 text-center">Add Album</h1>

        <form action="">
          <div class="text-center mt-10">
            <label for="albumTitleInput" class="font-bold text-2xl"
              >Title</label
            >
          </div>
          <input
            id="albumTitleInput"
            class="rounded-lg my-6 w-3/5 block mx-auto h-10 p-3"
            type="text"
            name="title"
          />

          <div class="text-center mt-8">
            <label for="albumDescriptionInput" class="font-bold text-2xl"
              >Description</label
            >
          </div>

          <textarea
            id="albumDescriptionInput"
            class="resize-none rounded-lg my-6 w-3/5 block mx-auto h-28 p-3"
            name="description"
          ></textarea>

          <div class="text-center mt-8">
            <label for="albumReleaseYearInput" class="font-bold text-2xl"
              >Release year</label
            >
          </div>
          <input
            id="albumReleaseYearInput"
            class="rounded-lg my-6 w-3/5 block mx-auto h-10 p-3"
            type="number"
            name="releaseYear"
          />

          <div class="text-center mt-8">
            <label for="albumImageInput" class="font-bold text-2xl"
              >Album cover URL</label
            >
          </div>
          <input
            id="albumImageInput"
            class="rounded-lg my-6 w-3/5 block mx-auto h-10 p-3"
            type="text"
            name="coverImage"
          />
        </form>
        <div class="flex justify-between w-3/5 mx-auto mt-8">
          <button
            id="addAlbumSaveButton"
            type="button"
            class="w-2/5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Save
          </button>

          <button
            id="addAlbumCancelButton"
            type="button"
            class="w-2/5 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-lg px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="addAlbum.js"></script>
  </body>
</html>
